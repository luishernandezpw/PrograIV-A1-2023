<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios con Nodejs + express + mongoDB</title>
</head>
<body>
    <form id="frmUsuarios" method="get">
        Nombre: <input type="text" name="txtNombreUsuario" id="txtNombreUsuario" required>
        Direccion: <input type="text" name="txtDireccionUsuario" id="txtDireccionUsuario" required>
        Telefono: <input type="text" name="txtTelefonoUsuario" id="txtTelefonoUsuario" required>

        <input type="submit" value="Guardar">
        <input type="reset" value="Nuevo">
    </form>
    <table id="tblUsuarios" border="1" cellspacing="0" cellpadding="5">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Direccion</th>
                <th>Telefono</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script>
        function listarUsuarios() {
            fetch('/usuarios/listar', {method: 'get'})
            .then(resp=>resp.json())
            .then(resp=>{
                let $tblUsuarios = document.querySelector('#tblUsuarios > tbody'),  
                    filas = '';
                resp.forEach(usuario=>{
                    filas +=`
                        <tr>
                            <td>${usuario.nombre}</td>
                            <td>${usuario.direccion}</td>
                            <td>${usuario.telefono}</td>
                        </tr>
                    `;
                });
                $tblUsuarios.innerHTML = filas;
            });
        }
        document.addEventListener('DOMContentLoaded', event=>{
            listarUsuarios();
        });
        frmUsuarios.addEventListener('submit', e=>{
            e.preventDefault();

            const data = {
                nombre: txtNombreUsuario.value,
                direccion: txtDireccionUsuario.value,
                telefono: txtTelefonoUsuario.value
            };
            fetch('/usuarios/save', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                },
            })
            .then(resp=>resp.json())
            .then(resp=>{
                listarUsuarios();
                console.log(resp);
            });
        });
    </script>
</body>
</html>
